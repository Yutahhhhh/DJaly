name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest' # ARM64 (M1/M2/M3)
            args: '--target aarch64-apple-darwin'
            sidecar_target: 'aarch64-apple-darwin'
          - platform: 'macos-15' # Intel Mac
            args: '--target x86_64-apple-darwin'
            sidecar_target: 'x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
            sidecar_target: 'x86_64-unknown-linux-gnu'
          - platform: 'windows-latest'
            args: ''
            sidecar_target: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: install rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin' || matrix.platform == 'macos-15' && 'x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      - name: install frontend dependencies
        run: pnpm install

      - name: install backend dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install pyinstaller

      - name: build backend sidecar
        shell: bash
        run: |
          cd backend
          # Build with PyInstaller
          pyinstaller --clean --noconfirm --onefile --name djaly-server \
              --hidden-import="uvicorn.logging" \
              --hidden-import="uvicorn.loops" \
              --hidden-import="uvicorn.loops.auto" \
              --hidden-import="uvicorn.protocols" \
              --hidden-import="uvicorn.protocols.http" \
              --hidden-import="uvicorn.protocols.http.auto" \
              --hidden-import="uvicorn.lifespan" \
              --hidden-import="uvicorn.lifespan.on" \
              --hidden-import="sqlmodel" \
              --hidden-import="platformdirs" \
              --hidden-import="sklearn.utils._typedefs" \
              --hidden-import="sklearn.neighbors._partition_nodes" \
              --hidden-import="scipy.special.cython_special" \
              server.py
          
          # Move and rename
          mkdir -p ../src-tauri/bin
          
          EXTENSION=""
          if [[ "${{ matrix.platform }}" == "windows-latest" ]]; then
            EXTENSION=".exe"
          fi
          
          mv dist/djaly-server$EXTENSION ../src-tauri/bin/djaly-server-${{ matrix.sidecar_target }}$EXTENSION
          ls -l ../src-tauri/bin/

      - name: build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Djaly ${{ github.ref_name }}'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
