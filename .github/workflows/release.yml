name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            sidecar_target: 'aarch64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
            sidecar_target: 'x86_64-unknown-linux-gnu'
          - platform: 'windows-latest'
            args: ''
            sidecar_target: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: install rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.sidecar_target == 'aarch64-apple-darwin' && 'aarch64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev libsoup-3.0-dev xvfb

      - name: install frontend dependencies
        run: pnpm install

      - name: install backend dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install pyinstaller

      - name: build backend sidecar
        shell: bash
        run: |
          cd backend
          pyinstaller --clean --noconfirm --onefile --name djaly-server \
              --collect-all uvicorn \
              --collect-all starlette \
              --collect-all fastapi \
              --collect-all h11 \
              --hidden-import="uvicorn" \
              --hidden-import="uvicorn.main" \
              --hidden-import="uvicorn.config" \
              --hidden-import="uvicorn.logging" \
              --hidden-import="uvicorn.loops" \
              --hidden-import="uvicorn.loops.auto" \
              --hidden-import="uvicorn.loops.asyncio" \
              --hidden-import="uvicorn.protocols" \
              --hidden-import="uvicorn.protocols.http" \
              --hidden-import="uvicorn.protocols.http.auto" \
              --hidden-import="uvicorn.protocols.http.h11_impl" \
              --hidden-import="uvicorn.protocols.http.httptools_impl" \
              --hidden-import="uvicorn.protocols.websockets" \
              --hidden-import="uvicorn.protocols.websockets.auto" \
              --hidden-import="uvicorn.protocols.websockets.wsproto_impl" \
              --hidden-import="uvicorn.protocols.websockets.websockets_impl" \
              --hidden-import="uvicorn.lifespan" \
              --hidden-import="uvicorn.lifespan.on" \
              --hidden-import="uvicorn.lifespan.off" \
              --hidden-import="uvicorn.server" \
              --hidden-import="starlette" \
              --hidden-import="starlette.routing" \
              --hidden-import="starlette.middleware" \
              --hidden-import="starlette.applications" \
              --hidden-import="fastapi" \
              --hidden-import="fastapi.applications" \
              --hidden-import="sqlmodel" \
              --hidden-import="platformdirs" \
              --hidden-import="sklearn.utils._typedefs" \
              --hidden-import="sklearn.neighbors._partition_nodes" \
              --hidden-import="scipy.special.cython_special" \
              --hidden-import="h11" \
              --hidden-import="h11._connection" \
              --hidden-import="h11._state" \
              --hidden-import="anyio" \
              --hidden-import="anyio._backends" \
              --hidden-import="anyio._backends._asyncio" \
              server.py
          
          mkdir -p ../src-tauri/bin
          
          EXTENSION=""
          if [[ "${{ matrix.platform }}" == "windows-latest" ]]; then
            EXTENSION=".exe"
          fi
          
          mv dist/djaly-server$EXTENSION ../src-tauri/bin/djaly-server-${{ matrix.sidecar_target }}$EXTENSION
          chmod +x ../src-tauri/bin/djaly-server-${{ matrix.sidecar_target }}$EXTENSION 2>/dev/null || true
          ls -la ../src-tauri/bin/

      - name: build frontend
        run: pnpm build

      - name: build tauri app (ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" pnpm tauri build ${{ matrix.args }}
        env:
          CI: true
          TAURI_SKIP_SIDECAR: true

      - name: build tauri app (non-ubuntu)
        if: matrix.platform != 'ubuntu-22.04'
        run: pnpm tauri build ${{ matrix.args }}
        env:
          CI: true
          TAURI_SKIP_SIDECAR: true

      - name: upload artifacts (macos)
        if: matrix.platform == 'macos-latest'
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.app.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: upload artifacts (ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: upload artifacts (windows)
        if: matrix.platform == 'windows-latest'
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
